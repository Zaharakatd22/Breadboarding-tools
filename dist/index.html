<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Breadboarding tools</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <h1 class="main-title">Инструменты для макетирования</h1>
    <div class="container">
        <div class="breadboarding-tools-items">
            <div class="item item-1">
                <div class="item-img">
                    <img src="img/1-item.jpg" alt="Резак">
                </div>
                <div class="item-name">Резак 18 мм</div>
                <div class="item-price">от 500 руб.</div>
                <a href="#" class="item-btn">купить</a>
            </div>
            <div class="item item-2">
                <div class="item-img">
                    <img src="img/2-item.jpg" alt="Реказ">
                </div>
                <div class="item-name">Реказ 9 мм</div>
                <div class="item-price">от 100 руб.</div>
                <a href="#" class="item-btn">купить</a>
            </div>
            <div class="item item-3">
                <div class="item-img">
                    <img src="img/3-item.jpg" alt="Коврик">
                </div>
                <div class="item-name">Коврик для резки</div>
                <div class="item-price">от 350 руб.</div>
                <a href="#" class="item-btn">купить</a>
            </div>
            <div class="item item-4">
                <div class="item-img">
                    <img src="img/4-item.jpg" alt="Линейка">
                </div>
                <div class="item-name">Линейка</div>
                <div class="item-price">от 400 руб.</div>
                <a href="#" class="item-btn">купить</a>
            </div>
        </div>
    </div>
</body>

</html>
